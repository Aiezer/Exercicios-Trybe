<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Currículo</h1>
    </header>
    <form action="" method="get">
        <div class="fieldsFormat">
            <label for="fullname">Nome</label>
            <input type="text" placeholder="Digite seu nome completo" required maxlength="40" name="nome" id="fullname">
        </div>
        <div class="fieldsFormat">
            <label for="email">E-mail</label>
            <input type="text" placeholder="Digite aqui seu e-mail" required maxlength="50" name="email" id="email">
        </div>
        <div class="fieldsFormat">
            <label for="cpf">CPF</label>
            <input type="number" placeholder="Digite aqui seu CPF (somente números)" required maxlength="11" name="cpf" id="cpf">
        </div>
        <div class="fieldsFormat">
            <label for="adress">Endereço</label>
            <input type="text" placeholder="Digite aqui seu endereço" required maxlength="200" name="endereço" id="adress">
        </div>
        <div class="fieldsFormat">
            <label for="city">Cidade</label>
            <input type="text" placeholder="Digite aqui sua cidade" required maxlength="28" name="cidade" id="city">
        </div>
        <div class="fieldsFormat">
            <label for="state">Estado</label>
            <select name="estado" id="state" required>
                <option></option>
            </select>
        </div>
        <button id="enviar">Enviar</button>
    </form>

</body>
<script src="script.js"></script>

</html>
