<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Currículo</h1>
    </header>
    <form action="" method="get">
        <div class="fieldsFormat">
            <label for="fullname">Nome</label>
            <input type="text" placeholder="Digite seu nome completo" required maxlength="40" name="nome" id="fullname">
        </div>
        <div class="fieldsFormat">
            <label for="email">E-mail</label>
            <input type="text" placeholder="Digite aqui seu e-mail" required maxlength="50" name="email" id="email">
        </div>
    </form>

</body>

</html>
